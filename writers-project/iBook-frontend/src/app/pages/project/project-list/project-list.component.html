<app-header></app-header>
<div class="content-box-wrapper d-flex w-100">
  <div class="middle-content d-flex">
    <div class="page-content-wrapper">
      <div class="agent-page-main-content px-4 page-scroll" data-scrollbar="true" tabindex="-1" style="overflow: auto">
        <div class="scroll-content">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="myleaves" role="tabpanel" aria-labelledby="myleaves-tab">

              <div class="filter-container">
                <div class="row justify-content-between">
                  <div class="col-md-7">

                  </div>
                  <div class="col-md-5">
                    <div class="filters-opt d-flex align-items-center justify-content-end">

                      <a class="btn btn-success me-2" [routerLink]="['/create-project']">
                        Create Project
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="query-container">
                <div class="scroll-content">
                  <div class="table-section">
                    <table class="table">
                      <thead>
                        <tr>
                          <th *ngFor="let column of columnNames">
                            {{ column }}
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of projectItems; let i = index">


                          <td *ngFor="let column of desColumns">
                           
                              <span>{{ column === 'created_at' ? (item['created_at'] | date: 'mediumDate') :
                                item[column] }}</span>

                      
                          </td>

                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
